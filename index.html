<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #7f1d1d; color: white; overflow-x: hidden; }
        
        /* Carousel m∆∞·ª£t m√† */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 20px 40px;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        
        .envelope-card {
            flex: 0 0 75%;
            scroll-snap-align: center;
            aspect-ratio: 2/3.5;
            border: 4px solid #facc15;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) { .envelope-card { flex: 0 0 220px; } }

        /* M√†u Ng≈© H√†nh */
        .color-kim { background: linear-gradient(145deg, #fefce8, #eab308); color: #854d0e; border-color: #fef9c3; } /* V√†ng tr·∫Øng */
        .color-moc { background: linear-gradient(145deg, #22c55e, #166534); color: white; } /* Xanh l√° */
        .color-thuy { background: linear-gradient(145deg, #3b82f6, #1e3a8a); color: white; } /* Xanh d∆∞∆°ng */
        .color-hoa { background: linear-gradient(145deg, #ef4444, #7f1d1d); color: white; } /* ƒê·ªè */
        .color-tho { background: linear-gradient(145deg, #a855f7, #581c87); color: white; } /* T√≠m/N√¢u ƒë·ªè */

        .qty-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: #fee2e2; color: #b91c1c; border-radius: 8px; font-weight: bold; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">

    <div id="setup-screen" class="max-w-md mx-auto p-6 mt-4">
        <div class="bg-white text-slate-900 rounded-[2.5rem] p-8 shadow-2xl border-b-8 border-yellow-500">
            <h2 class="text-3xl font-black text-red-700 text-center mb-6 uppercase tracking-tighter italic">L√¨ X√¨ 2026</h2>
            
            <div id="setup-list" class="space-y-2 mb-6 max-h-[40vh] overflow-y-auto pr-2">
                </div>

            <div class="bg-red-50 p-4 rounded-2xl mb-6 flex justify-between items-center border border-red-100 font-black">
                <div class="text-center">
                    <p class="text-[9px] uppercase text-slate-400">T·ªïng bao</p>
                    <p id="sum-count" class="text-xl text-red-600">0</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] uppercase text-slate-400">Ng√¢n s√°ch</p>
                    <p id="sum-money" class="text-xl text-red-600">0ƒë</p>
                </div>
            </div>

            <button onclick="startGame()" class="w-full bg-red-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">B·∫ÆT ƒê·∫¶U</button>
        </div>
    </div>

    <div id="play-screen" class="hidden py-8">
        <div class="text-center mb-4 px-6">
            <h1 class="text-4xl font-black text-yellow-400 italic drop-shadow-md uppercase">L√å X√å 2026</h1>
            <p id="progress-info" class="text-white/60 text-[10px] uppercase tracking-widest font-bold mt-1 italic"></p>
        </div>

        <div id="carousel" class="carousel-container mb-10">
            </div>

        <div class="px-6 text-center text-white/40 text-[10px] font-bold mb-8 italic">
            ‚Üê VU·ªêT CH·ªåN 1 TRONG 5 PHONG BAO ‚Üí
        </div>

        <div class="px-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
            <div class="bg-black/20 p-5 rounded-3xl border border-white/5">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-3">Kho ti·ªÅn c√≤n l·∫°i</h3>
                <div id="stats-list" class="grid grid-cols-3 gap-2"></div>
            </div>
            <div class="bg-black/20 p-5 rounded-3xl border border-white/5">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-3 italic tracking-widest">L·ªãch s·ª≠ nh·∫≠n l·ªôc</h3>
                <div id="history-list" class="space-y-2 max-h-32 overflow-y-auto pr-2 text-[10px]"></div>
                <button onclick="resetGame()" class="mt-4 text-[8px] opacity-30 uppercase font-black underline">C√†i ƒë·∫∑t l·∫°i</button>
            </div>
        </div>
    </div>

    <div id="name-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-xl flex items-center justify-center p-6 z-50">
        <div class="bg-white text-slate-900 p-8 rounded-[2.5rem] w-full max-w-xs text-center shadow-2xl animate-pop">
            <h3 class="font-black text-xl mb-6 text-red-600 uppercase">QU√ù DANH?</h3>
            <input type="text" id="user-name" class="w-full bg-slate-100 p-5 rounded-2xl mb-4 text-center font-black text-xl outline-none focus:ring-4 focus:ring-red-200">
            <button onclick="confirmPick()" class="w-full bg-red-600 text-white py-5 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition-all">M·ªû L√å X√å</button>
            <button onclick="closeModal()" class="mt-4 text-slate-300 text-[10px] font-black uppercase tracking-widest">ƒê√≥ng</button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-red-800/95 backdrop-blur-2xl flex items-center justify-center p-6 z-[60]">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center shadow-2xl border-8 border-yellow-400 animate-pop">
            <p class="text-red-500 font-black text-xs uppercase mb-2 italic">L·ªòC XU√ÇN ƒê·∫æN T·ª™ NG≈® H√ÄNH!</p>
            <h3 id="res-user" class="text-3xl font-black text-slate-900 mb-6 uppercase tracking-tighter">USER</h3>
            <div class="bg-red-600 py-10 rounded-[2rem] shadow-inner mb-6">
                <span id="res-amount" class="text-5xl font-black text-yellow-400 tracking-tighter">0ƒë</span>
            </div>
            <button onclick="closeResult()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-sm active:scale-90 transition-transform">XIN T·∫† ∆†N!</button>
        </div>
    </div>

    <script>
        const DENOMS = [500000, 200000, 100000, 50000, 20000, 10000, 5000, 2000, 1000];
        const COLORS = ['color-kim', 'color-moc', 'color-thuy', 'color-hoa', 'color-tho'];
        let state = JSON.parse(localStorage.getItem('lixi_2026_v4')) || null;
        let pendingIdx = null;

        // Render Setup
        const setupList = document.getElementById('setup-list');
        DENOMS.forEach(v => {
            setupList.innerHTML += `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="font-black text-slate-700 text-sm">${v.toLocaleString()}ƒë</span>
                    <div class="flex items-center gap-3">
                        <button onclick="changeQty(${v}, -1)" class="qty-btn">-</button>
                        <input type="number" id="input-${v}" value="0" min="0" onchange="updateSum()" class="w-10 text-center font-black bg-transparent text-sm">
                        <button onclick="changeQty(${v}, 1)" class="qty-btn">+</button>
                    </div>
                </div>`;
        });

        function changeQty(v, d) {
            const i = document.getElementById(`input-${v}`);
            i.value = Math.max(0, parseInt(i.value) + d);
            updateSum();
        }

        function updateSum() {
            let tc = 0; let tm = 0;
            DENOMS.forEach(v => {
                let q = parseInt(document.getElementById(`input-${v}`).value) || 0;
                tc += q; tm += q * v;
            });
            document.getElementById('sum-count').innerText = tc;
            document.getElementById('sum-money').innerText = tm.toLocaleString() + 'ƒë';
        }

        function startGame() {
            let pkts = [];
            DENOMS.forEach(v => {
                let q = parseInt(document.getElementById(`input-${v}`).value) || 0;
                for(let n=0; n<q; n++) pkts.push(v);
            });
            if(pkts.length === 0) return alert("Vui l√≤ng nh·∫≠p s·ªë bao!");
            pkts.sort(() => Math.random() - 0.5);
            state = { pkts: pkts.map(v => ({ v, open: false, user: '' })), hist: [] };
            save();
        }

        function save() {
            localStorage.setItem('lixi_2026_v4', JSON.stringify(state));
            render();
        }

        function render() {
            if (!state) return;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('play-screen').classList.remove('hidden');

            const carousel = document.getElementById('carousel');
            // L·∫•y 5 bao ch∆∞a m·ªü ƒë·∫ßu ti√™n
            const unopenIdxs = state.pkts.map((p, i) => p.open ? -1 : i).filter(i => i !== -1).slice(0, 5);
            
            if(unopenIdxs.length === 0) {
                carousel.innerHTML = `<div class="w-full text-center py-10 font-black text-yellow-400 uppercase">H·∫æT L√å X√å R·ªíI!</div>`;
            } else {
                carousel.innerHTML = unopenIdxs.map((realIdx, i) => `
                <div onclick="openModal(${realIdx})" class="envelope-card ${COLORS[i % 5]}">
                    <span class="text-6xl mb-4">üßß</span>
                    <span class="font-black text-sm uppercase">Bao s·ªë ${realIdx + 1}</span>
                    <span class="opacity-50 text-[8px] font-bold mt-2 uppercase tracking-widest">${['Kim', 'M·ªôc', 'Th·ªßy', 'H·ªèa', 'Th·ªï'][i % 5]}</span>
                </div>`).join('');
            }

            document.getElementById('progress-info').innerText = `C√≤n l·∫°i ${state.pkts.filter(p=>!p.open).length} / ${state.pkts.length} bao`;

            const counts = {};
            state.pkts.filter(p => !p.open).forEach(p => counts[p.v] = (counts[p.v] || 0) + 1);
            document.getElementById('stats-list').innerHTML = DENOMS.filter(d => counts[d]).map(d => `
                <div class="bg-white/5 p-2 rounded-xl flex justify-between font-bold text-[9px]">
                    <span class="text-white/40">${d/1000}k</span>
                    <span class="text-yellow-400">${counts[d]}</span>
                </div>`).join('');

            document.getElementById('history-list').innerHTML = state.hist.slice().reverse().map(h => `
                <div class="flex justify-between border-b border-white/5 pb-1">
                    <span class="text-white/60">${h.user}</span>
                    <span class="text-yellow-500 font-black">+${h.v.toLocaleString()}ƒë</span>
                </div>`).join('');
        }

        function openModal(i) { pendingIdx = i; document.getElementById('name-modal').classList.remove('hidden'); document.getElementById('user-name').focus(); }
        function closeModal() { document.getElementById('name-modal').classList.add('hidden'); }

        function confirmPick() {
            const user = document.getElementById('user-name').value.trim();
            if(!user) return alert("Vui l√≤ng nh·∫≠p t√™n!");
            const p = state.pkts[pendingIdx];
            p.open = true; p.user = user;
            state.hist.push({ user, v: p.v });
            closeModal();
            showRes(user, p.v);
            save();
        }

        function showRes(user, v) {
            document.getElementById('res-user').innerText = user;
            document.getElementById('res-amount').innerText = v.toLocaleString() + 'ƒë';
            document.getElementById('result-modal').classList.remove('hidden');
            const end = Date.now() + 3000;
            (function f() {
                confetti({ particleCount: 10, angle: 60, spread: 55, origin: { x: 0 }, colors:['#ef4444','#facc15'] });
                confetti({ particleCount: 10, angle: 120, spread: 55, origin: { x: 1 }, colors:['#ef4444','#facc15'] });
                if(Date.now() < end) requestAnimationFrame(f);
            }());
        }

        function closeResult() {
            document.getElementById('result-modal').classList.add('hidden');
            document.getElementById('user-name').value='';
            // Cu·ªôn carousel v·ªÅ ƒë·∫ßu sau khi b·ªëc
            document.getElementById('carousel').scrollLeft = 0;
        }

        function resetGame() { if(confirm("L√†m l·∫°i t·ª´ ƒë·∫ßu?")) { localStorage.removeItem('lixi_2026_v4'); location.reload(); } }
        if(state) render();
    </script>
</body>
</html>
