<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ Ng≈© H√†nh 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #8b0000; }
        .envelope {
            aspect-ratio: 2/3;
            background: linear-gradient(145deg, #ff4d4d, #b30000);
            border: 3px solid #ffd700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .envelope:hover { transform: translateY(-15px) rotate(2deg); box-shadow: 0 20px 30px rgba(0,0,0,0.6); }
        .envelope.opened { opacity: 0.3; transform: scale(0.9) grayscale(1); pointer-events: none; }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }
        .animate-wobble { animation: wobble 2s infinite ease-in-out; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen text-white p-4">

    <div id="setup-screen" class="max-w-2xl mx-auto bg-white text-slate-800 p-8 rounded-[2rem] shadow-2xl mt-10">
        <h2 class="text-2xl font-black text-red-700 text-center mb-6">THI·∫æT L·∫¨P M·ªÜNH GI√Å</h2>
        <div id="setup-inputs" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
            </div>
        <div class="bg-red-50 p-4 rounded-xl mb-6 text-center">
            <p class="text-sm font-bold">T·ªïng bao: <span id="summary-count" class="text-red-600">0</span></p>
            <p class="text-sm font-bold">T·ªïng ti·ªÅn: <span id="summary-money" class="text-red-600">0ƒë</span></p>
        </div>
        <button onclick="startGame()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-red-700">KH·ªûI T·∫†O L√å X√å</button>
    </div>

    <div id="play-screen" class="hidden max-w-5xl mx-auto py-10">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black text-yellow-400 drop-shadow-lg">L√å X√å NG≈® H√ÄNH</h1>
            <p id="progress-text" class="text-yellow-200 mt-2 font-bold uppercase tracking-widest text-xs italic"></p>
        </div>

        <div id="envelope-display" class="grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-8 max-w-4xl mx-auto mb-16"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-black/30 p-6 rounded-3xl border border-yellow-900/50">
                <h3 class="text-yellow-500 font-black text-xs mb-4 uppercase">C√≤n l·∫°i trong kho</h3>
                <div id="stats-list" class="grid grid-cols-3 gap-2 text-[10px]"></div>
            </div>
            <div class="bg-black/30 p-6 rounded-3xl border border-yellow-900/50">
                <h3 class="text-yellow-500 font-black text-xs mb-4 uppercase">L·ªãch s·ª≠</h3>
                <div id="history-list" class="space-y-2 max-h-40 overflow-y-auto text-xs pr-2"></div>
                <button onclick="resetGame()" class="mt-4 text-[10px] text-red-300 underline opacity-50">Reset All</button>
            </div>
        </div>
    </div>

    <div id="name-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-6 z-40">
        <div class="bg-white text-slate-900 p-8 rounded-[2.5rem] w-full max-w-xs text-center animate-pop">
            <h3 class="font-black text-xl mb-4 text-red-600 italic">QU√ù DANH?</h3>
            <input type="text" id="user-name" class="w-full bg-slate-100 p-4 rounded-xl mb-4 text-center font-bold outline-none border-2 focus:border-red-500">
            <button onclick="confirmPick()" class="w-full bg-red-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">B·ªêC L·ªòC</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs font-bold">H·ª¶Y</button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-red-950/95 backdrop-blur-3xl flex items-center justify-center p-6 z-50">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-10 text-center shadow-2xl border-4 border-yellow-400 animate-pop">
            <p class="text-red-500 font-black text-xs uppercase mb-2">C√°t T∆∞·ªùng Nh∆∞ √ù</p>
            <h3 id="res-user" class="text-2xl font-black text-slate-900 mb-6">USER</h3>
            <div class="bg-red-600 py-10 rounded-[2.5rem] mb-6">
                <span id="res-amount" class="text-5xl font-black text-yellow-400 tracking-tighter">0ƒë</span>
            </div>
            <button onclick="closeResult()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase tracking-widest text-sm">XIN T·∫† ∆†N</button>
        </div>
    </div>

    <script>
        const DENOMS = [500000, 200000, 100000, 50000, 20000, 10000, 5000, 2000, 1000];
        let state = JSON.parse(localStorage.getItem('lixi_nguhanh_v3')) || null;
        let pendingIdx = null;

        // Render setup inputs
        const setupBox = document.getElementById('setup-inputs');
        DENOMS.forEach(v => {
            setupBox.innerHTML += `
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
                    <label class="block text-[10px] font-black text-slate-400 uppercase">${v.toLocaleString()}ƒë</label>
                    <input type="number" data-v="${v}" value="0" min="0" onchange="updateSummary()" class="denom-input w-full bg-transparent text-lg font-black outline-none">
                </div>
            `;
        });

        function updateSummary() {
            let totalCount = 0; let totalMoney = 0;
            document.querySelectorAll('.denom-input').forEach(i => {
                let c = parseInt(i.value) || 0;
                totalCount += c;
                totalMoney += c * parseInt(i.dataset.v);
            });
            document.getElementById('summary-count').innerText = totalCount;
            document.getElementById('summary-money').innerText = totalMoney.toLocaleString() + 'ƒë';
        }

        function startGame() {
            let pkts = [];
            document.querySelectorAll('.denom-input').forEach(i => {
                let c = parseInt(i.value) || 0;
                let v = parseInt(i.dataset.v);
                for(let n=0; n<c; n++) pkts.push(v);
            });
            if(pkts.length === 0) return alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t 1 bao!");
            
            pkts.sort(() => Math.random() - 0.5);
            state = { pkts: pkts.map(v => ({ v, open: false, user: '' })), hist: [] };
            save();
        }

        function save() {
            localStorage.setItem('lixi_nguhanh_v3', JSON.stringify(state));
            render();
        }

        function render() {
            if (!state) return;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('play-screen').classList.remove('hidden');

            const container = document.getElementById('envelope-display');
            // T√¨m trang 5 bao hi·ªán t·∫°i d·ª±a tr√™n bao ch∆∞a b·ªëc ƒë·∫ßu ti√™n
            const firstUnopened = state.pkts.findIndex(p => !p.open);
            const startIdx = firstUnopened === -1 ? Math.max(0, Math.floor((state.pkts.length-1)/5)*5) : Math.floor(firstUnopened/5)*5;
            
            const currentSet = state.pkts.slice(startIdx, startIdx + 5);
            container.innerHTML = currentSet.map((p, i) => {
                const realIdx = startIdx + i;
                return `<div onclick="openModal(${realIdx})" class="envelope rounded-2xl animate-wobble flex flex-col items-center justify-center gap-2 ${p.open ? 'opened' : ''}" style="animation-delay: ${i*0.2}s">
                    <span class="text-4xl">üßß</span>
                    <span class="text-[10px] font-black text-yellow-200">BAO S·ªê ${realIdx + 1}</span>
                </div>`;
            }).join('');

            document.getElementById('progress-text').innerText = `ƒêang hi·ªÉn th·ªã bao ${startIdx+1} - ${Math.min(startIdx+5, state.pkts.length)} / T·ªïng ${state.pkts.length}`;

            // Stats
            const counts = {};
            state.pkts.filter(p => !p.open).forEach(p => counts[p.v] = (counts[p.v] || 0) + 1);
            document.getElementById('stats-list').innerHTML = DENOMS.filter(d => counts[d]).map(d => `
                <div class="bg-white/10 p-2 rounded-lg flex justify-between"><span>${d/1000}k</span><span class="text-yellow-400 font-black">${counts[d]}</span></div>
            `).join('');

            // History
            document.getElementById('history-list').innerHTML = state.hist.slice().reverse().map(h => `
                <div class="flex justify-between border-b border-yellow-900/20 pb-1"><span>${h.user}</span><span class="text-red-400 font-black">+${h.v.toLocaleString()}ƒë</span></div>
            `).join('');
        }

        function openModal(i) { pendingIdx = i; document.getElementById('name-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('name-modal').classList.add('hidden'); }

        function confirmPick() {
            const user = document.getElementById('user-name').value.trim();
            if(!user) return alert("Nh·∫≠p t√™n n√®!");
            const p = state.pkts[pendingIdx];
            p.open = true; p.user = user;
            state.hist.push({ user, v: p.v });
            closeModal();
            showRes(user, p.v);
            save();
        }

        function showRes(user, v) {
            document.getElementById('res-user').innerText = user.toUpperCase();
            document.getElementById('res-amount').innerText = v.toLocaleString() + 'ƒë';
            document.getElementById('result-modal').classList.remove('hidden');
            const end = Date.now() + 3000;
            (function f() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors:['#ff0000','#ffd700'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors:['#ff0000','#ffd700'] });
                if(Date.now() < end) requestAnimationFrame(f);
            }());
        }

        function closeResult() { document.getElementById('result-modal').classList.add('hidden'); document.getElementById('user-name').value=''; }
        function resetGame() { if(confirm("L√†m l·∫°i t·ª´ ƒë·∫ßu?")) { localStorage.removeItem('lixi_nguhanh_v3'); location.reload(); } }
        if(state) render();
    </script>
</body>
</html>
