<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ B√≠nh Ng·ªç 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .lucky-box { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .opened { background: #f1f5f9 !important; transform: scale(0.95); opacity: 0.7; pointer-events: none; border: 2px solid #e2e8f0; }
        .result-gradient { background: radial-gradient(circle, #fff 0%, #fff5f5 100%); }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="bg-[#fdf2f2] min-h-screen text-slate-800">

    <div id="setup-screen" class="max-w-md mx-auto min-h-screen flex items-center p-6">
        <div class="bg-white w-full p-8 rounded-[2rem] shadow-2xl border-4 border-red-50">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üßß</div>
                <h2 class="text-2xl font-black text-red-600 uppercase tracking-tight">C√†i ƒê·∫∑t L√¨ X√¨</h2>
            </div>
            <div class="space-y-4">
                <input type="number" id="total-budget" value="1000000" placeholder="T·ªïng ng√¢n s√°ch" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 font-bold">
                <input type="number" id="total-packets" value="20" placeholder="S·ªë bao" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 font-bold">
                <button onclick="setupGame()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-red-200 hover:scale-[1.02] active:scale-95 transition-all">B·∫ÆT ƒê·∫¶U CH∆†I</button>
            </div>
        </div>
    </div>

    <div id="play-screen" class="hidden max-w-5xl mx-auto p-4 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-black text-red-600 italic tracking-tighter">BINH NGO 2026</h1>
            <div class="flex gap-2">
                <button onclick="resetGame()" class="bg-white px-4 py-2 rounded-full text-xs font-bold text-slate-400 hover:text-red-500 shadow-sm border border-slate-100">RESET ALL</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3">
                <div id="lucky-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-7 gap-3 md:gap-4"></div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-red-50">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 italic">C√≤n trong kho</h3>
                    <div id="stats-list" class="space-y-2"></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-red-50">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 italic">L·ªãch s·ª≠</h3>
                    <div id="history-list" class="space-y-3 max-h-60 overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="name-modal" class="hidden fixed inset-0 bg-red-900/20 backdrop-blur-md flex items-center justify-center p-6 z-40">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs shadow-2xl animate-pop">
            <input type="text" id="user-name" placeholder="T√™n c·ªßa b·∫°n..." class="w-full bg-slate-100 border-none p-5 rounded-2xl mb-4 focus:ring-2 focus:ring-red-500 outline-none text-center font-bold text-lg">
            <button onclick="confirmPick()" class="w-full bg-red-600 text-white py-5 rounded-2xl font-black shadow-xl shadow-red-200 uppercase">M·ªü L√¨ X√¨</button>
            <button onclick="closeModal()" class="w-full mt-2 text-slate-400 text-xs font-bold py-2">QUAY L·∫†I</button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-red-600/90 backdrop-blur-xl flex items-center justify-center p-6 z-50">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 text-center shadow-2xl result-gradient animate-pop relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-red-500 font-black text-sm uppercase tracking-[0.2em] mb-2">Ch√∫c M·ª´ng!</p>
                <h3 id="result-user" class="text-2xl font-black mb-6">User Name</h3>
                <div class="bg-red-50 py-8 rounded-3xl border-2 border-dashed border-red-200 mb-6">
                    <span class="text-slate-400 text-xs font-bold block mb-1">B·∫†N ƒê√É NH·∫¨N ƒê∆Ø·ª¢C</span>
                    <span id="result-amount" class="text-4xl font-black text-red-600 tracking-tighter">500.000ƒë</span>
                </div>
                <button onclick="closeResult()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase tracking-widest text-sm active:scale-95 transition-transform">Tuy·ªát V·ªùi!</button>
            </div>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('lixi_final')) || null;
        let pendingIdx = null;
        const DENOMS = [500000, 200000, 100000, 50000, 20000, 10000, 5000, 2000, 1000];

        function setupGame() {
            const budget = parseInt(document.getElementById('total-budget').value);
            const count = parseInt(document.getElementById('total-packets').value);
            let pkts = [];
            let rem = budget;

            DENOMS.forEach(v => {
                let max = Math.floor(rem / v);
                if (max > 0 && pkts.length < count) {
                    let prob = v >= 100000 ? 0.05 : 0.3;
                    let num = Math.min(max, Math.ceil(Math.random() * (count * prob)));
                    if (v === 1000) num = count - pkts.length;
                    for (let i = 0; i < num; i++) if (pkts.length < count) { pkts.push(v); rem -= v; }
                }
            });
            while(pkts.length < count) pkts.push(1000);
            pkts.sort(() => Math.random() - 0.5);

            state = { pkts: pkts.map(v => ({ v, open: false, user: '' })), hist: [] };
            save();
        }

        function save() {
            localStorage.setItem('lixi_final', JSON.stringify(state));
            render();
        }

        function render() {
            if (!state) return;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('play-screen').classList.remove('hidden');

            const grid = document.getElementById('lucky-grid');
            grid.innerHTML = state.pkts.map((p, i) => `
                <div onclick="openPick(${i})" class="lucky-box aspect-[4/5] rounded-2xl md:rounded-[1.5rem] flex items-center justify-center font-black text-xl shadow-md cursor-pointer ${p.open ? 'opened' : 'bg-red-600 text-white hover:-translate-y-1 hover:shadow-red-200'}">
                    ${p.open ? `<span class="text-[10px] text-slate-400 font-bold">${p.v/1000}K</span>` : (i + 1)}
                </div>
            `).join('');

            const counts = {};
            state.pkts.filter(p => !p.open).forEach(p => counts[p.v] = (counts[p.v] || 0) + 1);
            document.getElementById('stats-list').innerHTML = DENOMS.filter(d => counts[d]).map(d => `
                <div class="flex justify-between text-xs font-bold border-b border-slate-50 pb-2 mb-2">
                    <span class="text-slate-400">${d.toLocaleString()}ƒë</span>
                    <span class="text-red-600 bg-red-50 px-2 py-1 rounded-md">${counts[d]} bao</span>
                </div>
            `).join('');

            document.getElementById('history-list').innerHTML = state.hist.slice().reverse().map(h => `
                <div class="text-[10px] font-bold bg-slate-50 p-3 rounded-xl flex justify-between">
                    <span>${h.user.toUpperCase()}</span>
                    <span class="text-red-500">${h.v.toLocaleString()}ƒë</span>
                </div>
            `).join('');
        }

        function openPick(i) {
            if (state.pkts[i].open) return;
            pendingIdx = i;
            document.getElementById('name-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('name-modal').classList.add('hidden'); }

        function confirmPick() {
            const user = document.getElementById('user-name').value.trim();
            if (!user) return alert("Vui l√≤ng nh·∫≠p t√™n!");

            const p = state.pkts[pendingIdx];
            p.open = true;
            p.user = user;
            state.hist.push({ user, v: p.v });

            closeModal();
            showResult(user, p.v);
            save();
        }

        function showResult(user, amount) {
            document.getElementById('result-user').innerText = user;
            document.getElementById('result-amount').innerText = amount.toLocaleString() + 'ƒë';
            document.getElementById('result-modal').classList.remove('hidden');
            
            // B·∫Øn ph√°o hoa li√™n t·ª•c 3 gi√¢y
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffd700'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffd700'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function closeResult() {
            document.getElementById('result-modal').classList.add('hidden');
            document.getElementById('user-name').value = '';
        }

        function resetGame() {
            if (confirm("Reset to√†n b·ªô?")) { localStorage.removeItem('lixi_final'); location.reload(); }
        }

        if (state) render();
    </script>
</body>
</html>
